<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Layout 3</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    /* Doe hier jouw ding! */
    body{
        display: grid;
        max-width: 60vw;
        grid-gap: 10px;
        margin: auto;
        grid-template-columns: 0.5fr 0.5fr 1fr;
        grid-template-rows: repeat(5, 1fr);
        grid-template-areas: 
        ". main main"
        "header main main"
        "nav main main"
        "footer main main"
        ". main main";

      }
      header {
        grid-area: header;
        grid-column: 1/3;
      }
      nav{ 
        grid-area: nav;
        grid-column: 1/3;
      }
      main{
        grid-area: main;
        z-index: -1; 
      }
      footer{
        grid-area: footer;
        grid-column: 1/3;
      }
  </style>
</head>

<body id="advanced-layout-3">
    <header>
      <h1>Advanced Layout 3</h1>
    </header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
</body>

</html>
